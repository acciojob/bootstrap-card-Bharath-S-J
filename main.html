<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards Example</title>
  <!-- Link to Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <!-- Card Deck: A container for multiple cards -->
    <div class="card-deck">

      <!-- Card 1 -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          Welcome to Sync5
        </div>
        <div class="card-body">
          <h5 class="card-title">New Features</h5>
          <p class="card-text">Mobile and Tablet support</p>
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
          <p class="card-text mt-3">With this new update you will be able to sync your work across a large number of platforms.</p>
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-header bg-danger text-white">
          Alert
        </div>
        <div class="card-body">
          <h5 class="card-title">Node Dead</h5>
          <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
          <p class="card-text text-muted">Last updated 12 mins ago</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
